{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="mx-auto mt-12 h-fit w-fit">
    <form action="/edit" method="post">
        <div class="searchId font-bold flex flex-col items-center">
          <label for="id">Enter ID to EDIT details</label>
          <input name="id" id="id" type="text" class="bg-black border border-yellow-500" required/>
          {% if error %}<p class="text-red-500 mt-12">{{ error }}</p>{% endif %}
        </div>
      </form>
</div>
{% endblock %}
